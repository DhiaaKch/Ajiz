<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Academy Local</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="lib/codemirror/theme/dracula.min.css">
    <script src="lib/codemirror/codemirror.min.js"></script>
    <script src="lib/codemirror/mode/clike.min.js"></script>
    <script src="lib/codemirror/addon/closebrackets.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>CS Academy Local</h1>
            <div class="actions">
                <button id="run-btn" class="btn primary">Run Code</button>
                <button id="submit-btn" class="btn secondary">Submit Solution</button>
            </div>
        </header>

        <main>
            <div class="editor-pane">
                <div class="pane-header">Source Code (C++)</div>
                <textarea id="code-editor">#include <iostream>

using namespace std;

int main() {
    int a, b;
    cin >> a >> b;
    cout << a + b;
    return 0;
}</textarea>
            </div>

            <div class="io-pane">
                <div class="input-section">
                    <div class="pane-header">Input</div>
                    <textarea id="input-area" placeholder="Enter input here...">1 2</textarea>
                </div>
                <div class="output-section">
                    <div class="pane-header">Output</div>
                    <div id="output-area" class="output-display"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
